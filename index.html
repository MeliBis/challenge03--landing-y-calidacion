<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Meli</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<section class="container">
  <!-- seccion1 -->
  <img src="./images/logo.svg" class="container__logo">
    <!-- seccion2 -->
  <img class="container__picture" src="./images/hero-mobile.jpg" alt="picture">
 <!--  seccion3 -->
 <div class="container__content">
  <h1 class="container__content_title">
   <span class="container__content_title--color-red">We're</span>  coming soon
  </h1>
  <p class="container__content__description"> 
    Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form action="" class="container__content__form">
      <input type="email" class="container__content__form__email" placeholder="email adress">
      <input class="container__content__form__button" type="image" src="./images/icon-arrow.svg">
      <p class="container__content__form__email--error"></p>
    </form>
 </div>
</section>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" target="_blank">Melissa Barrios</a>.
    </p>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
